<script>
  function addtext(e) {
    document.querySelector("#default_title").innerHTML = e.getAttribute("data-name")
    document.querySelector("#featured_application_description").innerHTML = e.getAttribute("data-description")
  }
  function removetext(e) {
    document.querySelector("#featured_application_description").innerHTML = ""
    document.querySelector("#default_title").innerHTML = document.querySelector("#default_title").getAttribute("data-name")
  }
</script>

    justify-content: center;
